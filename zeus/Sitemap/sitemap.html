<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Map</title>
    <link rel="icon" href="logo.ico.png" type="image/x-icon">
        <!--box icons-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!--custom css-->
        <link rel="stylesheet" href="sitmap.css">
            
    
</head>
    
<body>
    <!--header design-->
    <header class="header">
        <a href="#" class="logo"><img src="logo.png"></a>

      

        <nav class="navbar">
            <a href="/mainpage/mainpage.html" >Home</a>
            <a href="/Shop/shop.html">Shop</a>
            <a href="/Comments/comments.html" >Feedback</a>
            <a href="/Quiz/Quiz.html">Quiz</a>
            <a href="/student details/studentDetails.html">About Us</a>
            <a href="/Sitemap/sitemap.html"class="active">Site Map</a>
            <a href="/Gallery/gallery.html">Gallery</a>
            
           
        </nav>
        <div id="cart-icon">
            <a href="#"><i class='bx bx-cart'></i></a>
        </div>  
     </header>
    <div id="main">
        

        
        <div class="circle-box">
            <svg height="430" width="430">
                <circle r="214" cx="215" cy="215" stroke-width="4px" stroke="white" fill="none" id="svg_circle"/>
            </svg>
            <div id="page_name">
                <p>Explore</p>
            </div>
            <div class="link_circle" id="circle_1">
                <a href="/mainpage/mainpage.html"><i class='bx bxs-home'></i></a>
            </div>
            <div class="link_circle" id="circle_2">
                <a href="/Comments/comments.html"><i class='bx bxs-comment'></i></a>
            </div>
            <div class="link_circle" id="circle_3">
                <a href="/Shop/shop.html"><i class='bx bxs-cart' ></i></a>
            </div>
            <div class="link_circle" id="circle_4">
                <a href="/Quiz/Quiz.html"><i class='bx bx-question-mark' ></i></a>
            </div>
            <div class="link_circle" id="circle_5">
                <a href="/student details/studentDetails.html"><i class='bx bxs-info-circle' ></i></a>
            </div>
            <div class="link_circle" id="circle_6">
                <a href="/Gallery/gallery.html"><i class='bx bx-images' ></i></a>
            </div>
        </div>
        
            
    </div>
      <!-- footer -->

 
        <div class="copyright">
            <p><i class="fa-regular fa-copyright"></i> Copyrights 2023 ZEUS</p>
        </div>
        
<!-- /footer -->


<script>

    const linkCircles = document.querySelectorAll('.link_circle');
    const pageName = document.querySelector('#page_name');
    
    linkCircles.forEach(linkCircle => {
        linkCircle.addEventListener('mouseover', () => {
            const circleNumber = linkCircle.id;

            switch (circleNumber) {
                case 'circle_1':
                    pageName.innerHTML = 'Home';
                    linkCircle.querySelector('i').style.color = '#f4fefe';
                    break;
                case 'circle_2':
                    pageName.innerHTML = 'Feedback';
                    linkCircle.querySelector('i').style.color = '#f4fefe';
                    break;
                case 'circle_3':
                    pageName.innerHTML = 'Shop';
                    linkCircle.querySelector('i').style.color = '#f4fefe';
                    break;
                case 'circle_4':
                    pageName.innerHTML = 'Quiz';
                    linkCircle.querySelector('i').style.color = '#f4fefe';             
                    break;
                case 'circle_5':
                    pageName.innerHTML = 'About Us';
                    linkCircle.querySelector('i').style.color = '#f4fefe';             
                    break;
                case 'circle_6':
                    pageName.innerHTML = 'Gallery';
                    linkCircle.querySelector('i').style.color = '#f4fefe';                                 
                    break;
            
                default:
                    pageName.innerHTML = 'Explore';
                    linkCircle.querySelector('i').style.color = '#f4fefe'; 
                    break;
            }
        })

        linkCircle.addEventListener('mouseleave', ()=> {
            pageName.innerHTML = 'Explore'; 
            
            linkCircles.forEach(linkCircle => {
                linkCircle.querySelector('i').style.color = '#1b2527'; 
            });   
        })
    });

</script>

</body>
</html>
